<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Joseph Wilson | VFX Artist</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #181818;
      color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      scroll-behavior: smooth;
      overflow-x: hidden; /* Prevent horizontal scroll as a fallback */ /* [2][4][6] */
    }
    body {
      padding-top: 72px; /* header height + spacing */
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(17, 17, 17, 0.97);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      z-index: 100;
      padding: 0 2vw;
      box-sizing: border-box;
    }
    .site-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      color: #61dafb;
      user-select: none;
      margin-right: 1.5vw;
      white-space: nowrap;
    }
    .header-links {
      display: flex;
      align-items: center;
      gap: 1em;
      flex-shrink: 0;
    }
    .header-link {
      color: #61dafb;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      background: none;
      border: none;
      padding: 0.32em 0.85em;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
      font-family: inherit;
      outline: none;
      cursor: pointer;
      display: inline-block;
      white-space: nowrap;
    }
    .header-link:hover,
    .header-link:focus {
      background: #23272e;
      color: #fff;
      text-decoration: underline;
    }
    .header-link.resume {
      background: #61dafb;
      color: #181818;
      font-weight: bold;
      margin-left: 0.3em;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      border: none;
    }
    .header-link.resume:hover,
    .header-link.resume:focus {
      background: #21a1f3;
      color: #fff;
      text-decoration: none;
    }
    main {
      width: 100%;
      max-width: 100vw;
      margin: 0;
      padding: 0;
    }
    .about-card {
      width: 95%;
      max-width: 700px;
      margin: 2.2rem auto 2.5rem auto;
      background: rgba(30,30,30,0.89);
      border-radius: 13px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.18);
      padding: 1.1rem 2.2rem;
      font-size: 1.09rem;
      line-height: 1.7;
      border: 1.5px solid rgba(255,255,255,0.07);
      text-align: left;
      box-sizing: border-box;
    }
    .section-card {
      width: 100%;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 3rem 0;
      isolation: isolate;
      box-sizing: border-box;
    }
    .section-card::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center center;
      filter: grayscale(1) brightness(0.7);
      transition: background-position 0.2s;
    }
    #reel.section-card::before {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
    }
    .youtube-embed {
      width: 96vw;
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.30);
      background: #000;
      position: relative;
      z-index: 2;
    }
    .youtube-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
      border-radius: 0;
      min-height: 240px;
    }
    @media (max-width: 800px) {
      .about-card {
        padding: 1rem 0.7rem;
        font-size: 1rem;
      }
      .youtube-embed {
        width: 99vw;
        min-height: 180px;
      }
    }
    @media (max-width: 600px) {
      header {
        height: 44px;
        padding: 0 1vw;
      }
      .site-title {
        font-size: 1rem;
      }
      .header-links {
        gap: 0.45em;
      }
      .about-card {
        padding: 0.8rem 0.4rem;
        font-size: 0.97rem;
        margin: 1.2rem auto 1.5rem auto;
      }
      .youtube-embed {
        border-radius: 7px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">Joseph Wilson</div>
    <div class="header-links">
      <a href="mailto:joseph@vfxjw.com" class="header-link">joseph@vfxjw.com</a>
      <a href="resume.pdf" class="header-link resume" target="_blank" rel="noopener noreferrer">Download Resume</a>
    </div>
  </header>

  <main>
    <div class="about-card">
      Real-time VFX Artist. I work with UE5, Maya, Photoshop, Houdini. Most proficient with Unreal real-time VFX, materials, and animation. Actively seeking employment for PC, console, mobile games.
    </div>

    <section id="reel" class="section-card">
      <div class="youtube-embed">
        <!-- Replace the src URL with your own YouTube video link -->
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
      </div>
    </section>
  </main>
</body>
</html>
